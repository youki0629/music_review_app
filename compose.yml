version: "3.9"

services:
  db:
    image: postgres:16
    container_name: music_review_db
    restart: always
    environment:
      TZ: Asia/Tokyo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: music_review_app_development
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev    # ← 先に渡した Dockerfile（/app 前提）
    container_name: music_review_app
    command: bash -lc "bundle install && bin/rails db:prepare && rm -f tmp/pids/server.pid && bin/rails s -b 0.0.0.0 -p 3000 && ./bin/dev"
    tty: true
    stdin_open: true
    depends_on:
      db:
        condition: service_healthy
    environment:
      TZ: Asia/Tokyo
      RAILS_ENV: development
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: music_review_app_development
      DB_TEST_NAME: music_review_app_test
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    ports:
      - "3000:3000"

volumes:
  bundle_cache:
  pg_data:
